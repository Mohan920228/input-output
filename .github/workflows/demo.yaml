name: output-github
on:
  push:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: job1-step
        id: job1-step1
        run: |
          echo test=this is my first job output >> $GITHUB_OUTPUT
      - name: job1-step2
        run: |
          echo "job1-step2 output is ${{ steps.job1-step1.output.test }}"